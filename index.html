<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array.forEach() calls a function for each array element.</p>

<p id="demo"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    //can also add new element with length property
    fruits[fruits.length] = 'lemon';

</script>

</body>
</html>
